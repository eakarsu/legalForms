<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Icon Background -->
  <rect x="5" y="10" width="40" height="40" rx="8" fill="url(#brandGradient)"/>

  <!-- Balance Scale Icon -->
  <g fill="white" transform="translate(10, 15)">
    <!-- Center pillar -->
    <rect x="13" y="8" width="4" height="22" rx="1"/>
    <!-- Top beam -->
    <rect x="3" y="5" width="24" height="4" rx="2"/>
    <!-- Left pan -->
    <path d="M3 12 L0 20 L10 20 L7 12 Z" />
    <!-- Right pan -->
    <path d="M23 12 L20 20 L30 20 L27 12 Z" />
    <!-- Base -->
    <rect x="8" y="28" width="14" height="3" rx="1"/>
  </g>

  <!-- Text: LegalPractice -->
  <text x="55" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" fill="#1a1a2e">
    LegalPractice
  </text>

  <!-- Text: AI -->
  <text x="213" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#brandGradient)">
    AI
  </text>
</svg>
